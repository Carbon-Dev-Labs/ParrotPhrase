    <meta charset="utf-8">

    <link rel="stylesheet" href="/assets/style/main.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
</head>

<style>
    .disabledtext {
        color: grey;
    }
</style>

<body>

    <nav class="navbar" role="navigation" aria-label="main navigation">
        <div class="navbar-brand">
            <a href="/" class="navbar-item" href="https://bulma.io">
                <img src="/assets/images/Logo/ParrotPhraseLogoMedWhite.png" height="40">
            </a>

            <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false"
                data-target="navbarBasicExample">
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
            </a>
        </div>

        <div id="navbarBasicExample" class="navbar-menu">
            <div class="navbar-start">
                <a href="/" class="navbar-item">
                    Home
                </a>

                <a href="/documentation" class="navbar-item">
                    How to Use
                </a>

                <div class="navbar-item has-dropdown is-hoverable">
                    <a class="navbar-link">
                        Tools
                    </a>

                    <div href="/tools/paraphraser" class="navbar-dropdown">
                        <a class="navbar-item">
                            Paraphraser
                        </a>
                        <a href="/tools/texteditor" class="navbar-item">
                            Text Editor
                        </a>
                        <hr class="navbar-divider">
                        <a class="navbar-item">
                            Report an issue
                        </a>
                    </div>
                </div>
            </div>

            <div class="navbar-end">
                <div class="navbar-item">
                    <div class="field is-grouped">
                        <p class="control">
                            <a class="button is-light" href="/documentation">
                                <span>
                                    Docs
                                </span>
                            </a>
                        </p>
                        <p class="control">
                            <a class="button is-primary" href="https://github.com/Carbon-Dev-Network">
                                <span>
                                    Carbon Dev
                                </span>
                            </a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <div class="container mt-2">
        <div class="notification is-primary">
            <strong>Parrot Phrase is not released yet.</strong> We do not have a stable version of Parrot Phrase just
            yet so there is nothing here for you to use yet :(
        </div>
    </div>

    <section class="section">
        <form id="phraserForm">
            <div class="columns">

                <div class="column is-one-quarter">
                    <div class="box" style="max-height: 360pxrem;height: 360px;padding: 0;">

                        <div style="padding: 6%;overflow-y: scroll;max-height: 80%;">
                            <div class="field">
                                <label class="label">Writing Style</label>
                                <div class="control">
                                    <div class="select">
                                        <select>
                                            <option>Buisness</option>
                                            <option>Student</option>
                                        </select>
                                    </div>
                                </div>
                            </div>

                            <div class="field">
                                <label class="label">Writing Tone</label>
                                <div class="control">
                                    <div class="select">
                                        <select>
                                            <option>Formal</option>
                                            <option>Casual</option>
                                        </select>
                                    </div>
                                </div>
                            </div>

                            <label class="label">Resource Options</label>

                            <div class="field">
                                <label class="checkbox">
                                    <input type="checkbox">
                                    Undo Chat GPT
                                </label>
                            </div>

                            <div class="field">
                                <label class="checkbox">
                                    <input type="checkbox">
                                    Use Internet Resources
                                </label>
                            </div>

                            <div class="field">
                                <label class="checkbox">
                                    <input type="checkbox">
                                    Avoid Plagraism
                                </label>
                            </div>
                        </div>

                        <div style="padding:6%;">
                            <div class="field is-grouped">
                                <p class="control">
                                    <button type="submit" class="button is-primary">
                                        Submit
                                    </button>
                                </p>
                                <p class="control">
                                    <a class="button is-light">
                                        Cancel
                                    </a>
                                </p>
                            </div>

                        </div>
                    </div>
                </div>
                <div class="column is-three-quarters">
                    <div class="box" style="max-height: 360pxrem;height: 360px;overflow-y: auto;">
                        <div class="field">
                            <label class="label">Paraphraser</label>
                            <div class="control">
                                <textarea id="rephraserInput" class="textarea" placeholder="Starting Writing Here.."
                                    style="resize:none;height: 18rem;" name="body"></textarea>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </form>

        <br>
        <hr id="divider">

        <div class="box" id="isFetchingBox" style="display: none;">
            <progress class="progress is-small is-primary" max="100">30%</progress>
        </div>

        <br>

        <div class="columns">
            <div class="column">
                <div class="box">
                    <div class="field">
                        <label id="beforeSubmitLabel" class="label disabledtext">Orignial</label>
                        <div class="control">
                            <textarea id="beforeSubmitTextarea" class="textarea"
                                placeholder="You Haven't Submitted Anything Yet!" style="resize:none;height: 18rem;"
                                disabled readonly></textarea>
                        </div>
                    </div>
                </div>
            </div>
            <div class="column">
                <div class="box">
                    <div class="field">
                        <label id="afterSubmitLabel" class="label disabledtext">Paraphrased</label>
                        <div class="control">
                            <textarea id="afterSubmitTextarea" class="textarea"
                                placeholder="You Haven't Submitted Anything Yet!" style="resize:none;height: 18rem;"
                                disabled readonly></textarea>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script>
        async function sendtoPhraser(event) {
            event.preventDefault();

            document.getElementById('isFetchingBox').style.display = 'block'

            const form = event.currentTarget;
            let formData = new FormData()
            formData.append('input', document.getElementById('rephraserInput').value)

            const plainFormData = Object.fromEntries(formData.entries());
            const formDataJsonString = JSON.stringify(plainFormData);

            let get = await fetch("https://parrotservice.carboncdn.cf/api/rephraser",
                {
                    headers: {
                        'Content-type': 'application/x-www-form-urlencoded'
                    },
                    method: "post",
                    body: formDataJsonString
                });
            let res = await get.json()

            document.getElementById('isFetchingBox').style.display = 'none'

            console.log(res)

            if (res.status == '200') {
                document.getElementById('beforeSubmitTextarea').value = document.getElementById('rephraserInput').value
                document.getElementById('afterSubmitTextarea').value = res.output

                document.getElementById('beforeSubmitLabel').classList.remove('disabledtext')
                document.getElementById('afterSubmitLabel').classList.remove('disabledtext')
                document.getElementById('beforeSubmitTextarea').disabled = false
                document.getElementById('afterSubmitTextarea').disabled = false
            }
        }

        const phraserForm = document.getElementById("phraserForm");
        phraserForm.addEventListener("submit", sendtoPhraser);

    </script>

</body>

</html>
